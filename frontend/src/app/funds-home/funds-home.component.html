<div class="fund-home-container">
    <div class="search-filter">
        <!-- Search Bar for Institution Name -->
        <input type="text" [(ngModel)]="searchQuery" name="search" placeholder="Search fund.." class="search-bar">
      
        <!-- Filter Button -->
        <button (click)="toggleFilterPopup()" title="filter" class="filter-btn">
            <img src="./assets/icons/filter.png" alt="" id="filter-icon">
        </button>
        
        <!-- Add Funds Button -->
        <button (click)="openAddFunds()" title="addfunds" class="add-btn">
            <img src="./assets/icons/add.png" alt="" id="add-icon">
            Create Funds
        </button>
    </div>

    <app-add-funds *ngIf="isShowFundsPopup" (close)="closeAddFunds()"></app-add-funds>

    <!-- Filter Popup -->
    <div class="filter-popup" [class.show]="isFilterVisible">
        <h3>Filter</h3>
        <select [(ngModel)]="filterPlace" class="filter-select">
        <option value="">All Locations</option>
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>
        <option value="city3">City 3</option>
        </select>
    </div>

    <div class="result">
        <!-- List of Institutions -->
        <ul class="fund-list">
          <li *ngFor="let fund of filteredFunds()">
            <div class="fund-card">
                <section class="fund-img">
                    <img [src]="fund.image" alt="">
                </section>
                <section class="fund-detail">
                    {{ fund.title }} - {{ fund.description }}
                </section>
                <section class="fund-buttons">
                    <button id="donate">Donate</button>
                </section>
            </div>
          </li>
        </ul>
    </div>
</div>
